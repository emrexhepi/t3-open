<template name="BoardPassword">
    <div class="board-password">
        <form class="new-form z-depth-1 ">
            <div class="tittle ">
                <span class="font-weight-bold z-depth-1 blue-gradient">Enter Password</span>
            </div>
            <h3>Board: {{board.name}}</h3>
            <div class="form-group">
                <label for="boardPass">Board Password</label>
                <input type="password" class="form-control" name="boardPass" placeholder="Enter Board Password">
                <small class="form-text text-muted">Enter Board passord.</small>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-success waves-effect waves-light start" value="Enter Game!">
                <hr />
            </div>
        </form>
    </div>
</template>
