                    <h2 class="h2-responsive">About Tic-Tac-Toe</h2>
                    <hr class="hr-dark">
                    <p>An early variation of tic-tac-toe was played in the Roman Empire, around the first century BC. It was called
                        Terni Lapilli and instead of having any number of pieces, each player only had three, thus they had to move
                        them around to empty spaces to keep playing.</p>
                    <p>The game's grid markings have been found chalked all over Rome. However, according to Claudia Zaslavsky's book
                        Tic Tac Toe: And Other Three-In-A Row Games from Ancient Egypt to the Modern Computer, Tic-tac-toe could
                        be traced back to ancient Egypt. Another closely related ancient game is Three Men's Morris which is also
                        played on a simple grid and requires three pieces in a row to finish.</p>
                    <p><a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">Click here</a> to read more about tic tac
                        toe.</p>
