<template name="GameBoard">
    <div class="row outer-game-board flex-center">
        <div class="game-board {{#if turn}}unlock-table{{/if}}">
            {{#each board.board}}
                <div class="col-md-4 col-sm-4 col-xs-4 square {{#unless this}}hover{{/unless}}" data-index="{{@index}}">{{this}}</div>
            {{/each}}
        </div>
    </div>
</template>
